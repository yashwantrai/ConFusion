<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">
    

 <!-- <div fxFlex="40" *ngIf="dish">-->
  <div fxFlex="100">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}> 
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Like</button>
            <button mat-button>Share</button>
            <button mat-button (click)="goBack()">Back</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div class="container" fxLayout="column" fxLayoutGap="10px" fxFlex="40" *ngIf="dish">
    <mat-list fxFlex>
        <h2 mat-header>Comments</h2>
        <mat-list-item *ngFor="let comment of dish.comments">
            
            <p matLine>
                <span> {{comment.comment}} </span>
              </p>
            <h1 matLine> {{comment.rating}} Stars </h1>
            <p matLine>--&nbsp;{{comment.author }}&nbsp;{{comment.date | date}} </p>
        </mat-list-item>
      </mat-list>
      </div>
      
</div>
